
{% block content %}
<div class="content">
<h1>Sign up</h1>
<section class="">
    <form method="post">
        
        
        {% csrf_token %}

        <div class="">
            <input class="" type="text" name="username" maxlength="150" autofocus="" required="" id="">
            <label for="id_username">名前</label>
            <span class=""></span>
        </div>

        <ul class="helptext">
                <li>この項目は必須です。半角アルファベット、半角数字, @/./+/-/_ で150文字以下にしてください。</li>
        </ul>

        <div class="">
            <input class="" type="password" name="password1" required="" id="" aria-autocomplete="list">
            <label for="id_password1">パスワード</label>
            <span class=""></span>
        </div>

        <ul class="">
            <li>あなたのほかの個人情報とにているパスワードにはできません。</li>
            <li>パスワードは最低８文字以上必要です。<li>
            <li>よく使われるパスワードにはできません。</li>
            <li>数字だけのパスワードにはできません。</li>
        </ul>

        <div class="">
            <input class="" type="password" name="password2" required="" id="">
            <label for="id_password2">パスワードの確認</label>
            <span class=""></span>
        </div>

        <div class="">
                <button class="" type="submit"><span>Sign up</span></button>
        </div>
    </form>
</section>
</div>
{% endblock %}
