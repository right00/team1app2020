{% extends 'base.html' %}


    
    {% block content %}
    <div class="body">
      <div class="position-absolute">
    <h1>Login</h1>
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}



    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login" />
    </form>
    <p><a href="{% url 'top' %}">top</a></p>
    <a href="/accounts/signup" class="lsbutton">Create Account</a>
  </div>
</div>
    {% endblock content %}
