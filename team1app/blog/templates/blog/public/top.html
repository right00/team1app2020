{% extends 'base.html' %}


{% block content %}

    {% if user.is_authenticated %}
    <p>Hi {{ user.username }}!</p>
    <a href="{% url 'home' %}">home</a>
    <a href="{% url 'logout' %}">logout</a>
    {% else %}
    <p>You are not logged in.</p>
    <p><a href="{% url 'login' %}">login</a></p>
    {% endif %}

</body>
</html>
