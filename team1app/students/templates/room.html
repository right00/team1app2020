{% extends 'base_room.html' %}
{% block title %}
<title>Document</title>
{% endblock title %}
{% block content %}

<div class = "chat__container">
<a href="../">一覧へ戻る</a>
<div class = "chat__title">
<h1 class = "partner_name"> {{ one.toTe.name }} </h1>
</div>

<div class="chat scroll">
{%for c in Comment%}
{%if c.isStudent%}
    <div class = "comment right">
      <!--   student_name:{{one.fromSt.name}}
      <br>  -->
    {{c.comment}}
    </div>
    
{%else%}
    <div class = "comment left">
      <!--  teacher_name:{{ one.toTe.name }} 
      <br>
      -->
      {{c.comment}}
    </div>
{%endif%}
{%endfor%}
</div>
</div>

<br>
<form name = "form1"  action="" method="post" class="commentbox" >
    {% csrf_token %}
    <input type = "hidden" name="type" value="comment">
    <textarea name = "comment" minlength="1" rows="5" cols="40" autofocus></textarea>
    <br>
    <input type="submit" value="send"/>
</form>

<script>
    document.form1.comment.value = "{{text}}";
    var c = document.form1.comment.value;
    var n = function(){
      document.form1.type.value = "text";
      document.form1.submit();
    } 
    setInterval(n, 15000);
  </script>

{% endblock content %}
