<!--宿題機能のページ（生徒側）-->
{% extends 'base_student.html' %}



{% block title %}
<title>Document</title>
{% endblock title %}



{% block content %}


    <h1>Task page</h1>
    {% if tasks %}
    {% for task in tasks %}
    <td>{{ task.name }}</td>
    <td>{{ task.contents }}</td>
    <td>{{ task.task.limit }}</td>

    {% endfor %}
    {% else %}
    <p>No task.</p>
    {% endif %}

    

{% endblock content %}
