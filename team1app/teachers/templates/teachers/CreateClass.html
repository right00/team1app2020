{% extends 'base.html' %}




{% block title %}
<title>Document</title>
{% endblock title %}




{% block content %}
    <form action="" method="post">
        {%if result%}
        <h4><font color="red">{{result}}</font></h4>
        {%endif%}
        {% csrf_token %}
        <h4>クラス名</h4>
        <input type="input" name="name" minlength="1" maxlength="32">
        <h4>クラスのパスワード</h4>
        <input type="input" name="password" minlength="4" maxlength="32">
        <input type="submit" value="create"/>
    </form>


{% endblock content %}
